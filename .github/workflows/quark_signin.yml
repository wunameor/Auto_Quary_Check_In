name: Quark签到

on:
  push:               # <--- 新增：监听代码提交事件
    branches: [ main ] # (可选) 仅在推送到 main 分支时触发，防止开发分支频繁运行
  schedule:
    - cron: '0 1 * * *'   # 北京时间 09:00
    #- cron: '0 5 * * *'   # 北京时间 13:00
  workflow_dispatch:      # 允许手动触发

jobs:
  check-if-already-signed:
    runs-on: ubuntu-latest
    outputs:
      # 注意：你原本的逻辑中，skip=true 代表“继续执行”，skip=false 代表“跳过”。
      # 变量名有些反直觉，但我保留了你的原逻辑以防出错。
      skip: ${{ steps.check.outputs.skip }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 恢复签到成功记录缓存
        id: cache-success-restore
        uses: actions/cache@v4
        with:
          path: .last_success_date
          key: last-success-marker

      - name: 判断是否已签到
        id: check
        run: |
          current_date=$(TZ='Asia/Shanghai' date '+%Y-%m-%d')
          echo "当前北京时间: $current_date"
          
          # 如果是 push (commit) 触发，是否强制运行？
          # 如果你想即使签到过也强制运行调试，取消下面几行的注释：
          # if [ "${{ github.event_name }}" == "push" ]; then
          #   echo "监测到代码提交，强制执行签到脚本以供测试。"
          #   echo "skip=true" >> "$GITHUB_OUTPUT"
          #   exit 0
          # fi

          if [ -f .last_success_date ]; then
            last_date=$(cat .last_success_date)
            echo "上次签到日期: $last_date"
            if [ "$last_date" = "$current_date" ]; then
              echo "今天已成功签到，跳过执行。"
              echo "skip=false" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi

          echo "今天尚未签到，继续执行。"
          echo "skip=true" >> "$GITHUB_OUTPUT"

  sign-in:
    needs: check-if-already-signed
    if: needs.check-if-already-signed.outputs.skip == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 随机延迟（早上自动调度）
        if: github.event.schedule == '0 1 * * *'
        run: |
          delay=$((RANDOM % 60))
          echo "早上签到，延迟 $delay 秒后开始.."
          sleep $delay

      - name: 随机延迟（下午/手动触发/代码提交）
        # <--- 修改：在这里加入了 || github.event_name == 'push'
        if: github.event.schedule == '0 5 * * *' || github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        run: |
          delay=$((RANDOM % 30))
          echo "下午兜底、手动触发或代码提交，延迟 $delay 秒后开始.."
          sleep $delay

      - name: 设置Python环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 安装依赖
        run: pip install requests

      - name: 执行签到脚本
        env:
          COOKIE_QUARK: ${{ secrets.COOKIE_QUARK }}
        run: python checkIn_Quark.py

      - name: 标记今天签到成功
        if: success()
        run: |
          date_str=$(TZ='Asia/Shanghai' date '+%Y-%m-%d')
          echo "$date_str" > .last_success_date
          echo "已记录成功签到日期: $date_str"

      - name: 保存成功记录到缓存
        if: success()
        uses: actions/cache@v4
        with:
          path: .last_success_date
          key: last-success-marker

      - name: 清理旧的工作流记录
        uses: Mattraks/delete-workflow-runs@main
        if: always()
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 60
